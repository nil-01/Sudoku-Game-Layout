<head>

     {

     }
     input

     }

       {

        }
</style>
</head>
<body style="background-color:skyblue">
    <h1 style="color:hotpink"><marquee direction="right">SOLVE THE SUDOKU !!!</marquee></h1>

    <marquee direction="up" style="color:indianred">CLICK START BUTTON TO PLAY </marquee>
    <input type="button" id="myButton" value="START GAME" style="height:50px;width:200px" onclick="createGrid()"/>
    <input type="button" style="height:50px;width:200px " onclick="location.href='https://www.masaischool.com';" value="VISIT MASAI" />
    
    
    <div id='mydiv'>
        
     
    </div>
    
</body>

<script>

var sudoku=[[],[],[],[],[],[],[],[],[]]

function createGrid() 
{

 document.getElementById("myButton").disabled = true;


var mydiv = document.getElementById('mydiv')

for (var i=0;i<9;i++)
{
   
    for (var j=0;j<9;j++)
    {
        var myInput = document.createElement('input')
        myInput.id=`${i}${j}`
        var number =Math.ceil(Math.random()*9)
        myInput.row=i
        myInput.col=j
      if(isSafe(sudoku,i,j,number))
        {
          myInput.value=number
          myInput.readOnly=true
        }
        else
        {
             number=0
             myInput.value=''
              
        }
        sudoku[i][j]=number
          mydiv.appendChild(myInput);
          myInput.oninput=function(e)
          {
            
            checkAnswer(sudoku,e )
          }
        
         
    }

 
 }

}

function isSafe(grid,row,col,num)
{
for(var x=0; x<9;x++)
{
    
  if(grid[row][x]==num)
  {
    return false
  }
}
  for(var y=0;y<9;y++)
  {
    if(grid[y][col]==num)
    {
      return false
    }
  }
  //end [8][8]
  var startRow= row -row%3
  var startCol=col - col%3
  for(var m=0;m<3;m++)
  {
    for(var n=0;n<3;n++)
    {
       if(grid[m+startRow][n+startCol]==num)
       {
       return false
       }
    }
  }


return true
}
function checkAnswer(grid,e)
{
    
   var row=e.target.row
   var col=e.target.col
   var num= Number(e.data)
   var id=e.target.id
  
   if(num=='')
   {
     return false
   }
  

    for(var x=0; x<9;x++)
{
  if(grid[row][x]==num)
  {
    showColors('red',id);
    return false
  }
}
  for(var y=0;y<9;y++)
  {
    if(grid[y][col]==num)
    {
       showColors('red',id);
      return false
    }
  }
  var startRow= row -row%3
  var startCol=col - col%3
  for(var m=0;m<3;m++)
  {
    for(var n=0;n<3;n++)
    {
       if(grid[m+startRow][n+startCol]==num)
       {
       return false
       }
    }
  }
  showColors('green',id)
  return true 
}

     function showColors(color,id)
     {
       var inp = document.getElementById(id)
       if(color=='red')
       {
         inp.style.backgroundColor='red'
       }
       else{
        inp.style.backgroundColor='green'
       }
     }
    var welcome;  
    var date = new Date();  
    var hour = date.getHours();  
    var minute = date.getMinutes();  
    var second = date.getSeconds();  
    if (minute < 10)
     {  
      minute = "0" + minute;  
    }  
    if (second < 10) {  
      second = "0" + second;  
    }  
    if (hour < 12) {  
      welcome = "GOOD MORNING!!";  
    } else if (hour < 16) 
    {  
      welcome = "GOOD AFTERNOON!!";  
    } else
     {  
      welcome = "GOOD EVENING!!";  
    }  
    document.write("<h3>" + "<font color='red'>" + welcome + "</font>" );  
        document.write(" WRITE NUMBER BETWEEN 1 AND 9" );  
</script>
